<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="winner">Player 1->O vs Player 2->X</div>
    <div id="container">
        <div class="row bb">
            <div class="box br" id="1">
                <div class="zero" id="z1">O</div>
                <div class="cross" id="c1">X</div>
            </div>
            <div class="box br" id="2">
                <div class="zero" id="z2">O</div>
                <div class="cross" id="c2">X</div>
            </div>
            <div class="box" id="3">
                <div class="zero" id="z3">O</div>
                <div class="cross" id="c3">X</div>
            </div>
        </div>
        <div class="row bb">
            <div class="box br" id="4">
                <div class="zero" id="z4">O</div>
                <div class="cross" id="c4">X</div>
            </div>
            <div class="box br" id="5">
                <div class="zero" id="z5">O</div>
                <div class="cross" id="c5">X</div>
            </div>
            <div class="box" id="6">
                <div class="zero" id="z6">O</div>
                <div class="cross" id="c6">X</div>
            </div>
        </div>
        <div class="row">
            <div class="box br" id="7">
                <div class="zero" id="z7">O</div>
                <div class="cross" id="c7">X</div>
            </div>
            <div class="box br" id="8">
                <div class="zero" id="z8">O</div>
                <div class="cross" id="c8">X</div>
            </div>
            <div class="box" id="9">
                <div class="zero" id="z9">O</div>
                <div class="cross" id="c9">X</div>
            </div>
        </div>
    </div>
    <button id="btn">Rematch</button>
</body>
<script src="./index.js"></script>
</html>
